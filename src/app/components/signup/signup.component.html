<div class="body">
    <h2 class="text-center">Sign Up</h2>
    <form #f="ngForm" (ngSubmit)="signup(f)">
        <input ngModel name="name"  #name="ngModel" type="text" class="form-control" placeholder="Your Name" required>
        <div class="div alert alert-danger" *ngIf ="name.invalid && name.touched" >Name is required</div>

        <input ngModel name="email" #email="ngModel" type="email" class="form-control" placeholder="Email" required email>
        <div class="div alert alert-danger" *ngIf ="email.touched && email.errors?.required" >Email is required</div>
        <div class="div alert alert-danger" *ngIf ="email.touched && email.errors?.email" >Please add valid email</div>

        <input ngModel name="password" #password="ngModel" type="password" class="form-control" placeholder="Password" required minlength="6">
        <div class="div alert alert-danger" *ngIf ="password.touched && password.errors?.required" >password is required</div>
        <div class="div alert alert-danger" *ngIf ="password.touched && password.errors?.minlength" >Min 6 caracteres</div>

        <input ngModel name="passwordConfirm" #passwordConfirm="ngModel" type="password" class="form-control" placeholder="Confirm Password" required>
        <div class="div alert alert-danger" *ngIf ="passwordConfirm.invalid && passwordConfirm.touched" >Confirm Password" is required</div>
        <div class="div alert alert-danger" *ngIf ="passwordConfirm.value !== password.value && passwordConfirm.touched">Password Not Equal</div>

        <input ngModel name="address"  #address="ngModel" type="text" class="form-control" placeholder="Address" required>
        <div class="div alert alert-danger" *ngIf ="address.invalid && address.touched" >Address is required</div>

        <button class="btn btn-primary" [disabled]="f.invalid || passwordConfirm.value !== password.value " (click)="signup(f)">Create Account</button>
    </form>
    <div class="div alert alert-danger" *ngIf="errorMessage">{{errorMessage}}</div>
</div>
